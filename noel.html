<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Color</title>
</head>
<body>

    <div id="divNoel" style="margin-bottom: 10px;">
        <label for="color">Adivina el color ("red", "blue", "green", "pink", "white", "black", "orange", "yellow"):</label>
        <input type="text" name="color" id="colorUsuario" placeholder="Ej: red">
        <button type="button" id="botonColor">Cambiar color</button>

        <div id="resultado" style="margin-bottom: 10px;">
            <label for="puntuacion">Aciertos:</label>
            <h2><strong id="puntuacion">0</strong></h2>
        </div>
    </div>

    <script src="noel.js"></script>
</body>
</html>
